<!DOCTYPE html>

<body>
    <script type="module" src="./app.js"></script>
    <div class="container">
        <canvas id="gl-canvas" width="512" height="512"></canvas>
    </div>
    <div id="instructions" class="instructions">
        <p>Press 'Z' to break line</p>
        <p>Press 'C' to clear curves</p>
        <p>Press '+' to add curve segments</p>
        <p>Press '-' to reduce curve segments</p>
        <p>Press 'P' to show/hide curve points</p>
        <p>Press 'L' to show/hide curve segments</p>
        <p>Press '<' to decrease animation speeds</p>
                <p>Press '>' to increase animation speeds</p>
    </div>
</body>
